<style>
    img.pat-mat-left {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 30vw;
        height: auto;
    }
    img.pat-mat-right {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 30vw;
        height: auto;
    }

    .message {
        position: absolute;
        width: 40vw;
        display: flex;
        flex-direction: column;
        align-items: center;

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .message h1 {
        font-size: 12em;
        line-height: initial;
        font-weight: 600;
        font-family: "Lucida Console", Monaco, monospace;
    }
    .message h2 {
        font-size: 4em;
        line-height: initial;
        font-weight: 500;
        font-family: "Lucida Console", Monaco, monospace;
    }
    .message h3 {
        font-size: 1.2em;
        font-weight: 400;
        line-height: initial;
        font-family: "Lucida Console", Monaco, monospace;
    }
</style>

<img src="assets/img/pm_left.png" alt="Pat_Mat_Lavy" class="pat-mat-left">
<img src="assets/img/pm_right.png" alt="Pat_Mat_Pravy" class="pat-mat-right">

<div class="message">
    <h1>404</h1>
    <h2>{{ 'error.404.title' | translation }}</h2>
    <h3>{{ 'error.404.info' | translation }}</h3>

    <button mat-raised-button color="primary" class="mt-5" [routerLink]="''">{{ 'error.404.redirect' | translation }}</button>
</div>
