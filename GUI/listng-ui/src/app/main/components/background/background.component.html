<div class="fa-icons">

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="animToggle"
               (click)="toggleAnimation()" [ngModel]="animToggled" [ngbTooltip]="'labels.toggle.animation' | translate ">
    </div>

    <fa-icon *ngFor="let faIcon of faIcons" [icon]="faIcon"></fa-icon>

</div>
