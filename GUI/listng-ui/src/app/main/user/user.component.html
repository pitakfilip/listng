<mat-button-toggle-group>
    <mat-button-toggle class="users-type" [checked]="studentTab"
                       (change)="swapType(true)">{{ 'labels.students' | translate }}</mat-button-toggle>
    <mat-button-toggle class="users-type" [disabled]="!isRoot"
                       [checked]="!studentTab"
                       (change)="swapType(false)">{{ 'labels.teachers' | translate }}</mat-button-toggle>
</mat-button-toggle-group>

<app-filter-block [filters]="filters" (onFilterChange)="onFilterChange($event)"></app-filter-block>

<div class="user-table">

    <table mat-table [dataSource]="users" multiTemplateDataRows class="mat-elevation-z8">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let user">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? toggleRow(user.id) : null"
                              [checked]="selection.isSelected(user.id)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{ 'user.name' | translate }} </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>{{ 'user.email' | translate }}</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Current Courses Column -->
        <ng-container matColumnDef="courses">
            <th mat-header-cell *matHeaderCellDef>{{ 'user.course.active' | translate }}</th>
            <td mat-cell *matCellDef="let element"> {{element.courses.length}} </td>
        </ng-container>

        <!-- User Detail Column (ROW) -->
        <ng-container matColumnDef="detail">
            <td mat-cell [attr.colspan]="displayedColumns.length"
                *matCellDef="let user">
                <div *ngIf="expandedUserId === user.id">
                    <app-user-detail [studentTab]="studentTab" [user]="user" [courses]="activeCourses"></app-user-detail>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: ['detail'];"></tr>
    </table>

</div>
